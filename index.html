<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorio Crafting Graph</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="search-container">
      <input
        type="text"
        id="node-search"
        placeholder="Search components (e.g. Iron Plate)..."
        autocomplete="off"
      />
      <div id="search-results"></div>
    </div>
    <div id="help-menu" class="help-hidden">
      <button id="help-toggle">?</button>
      <div class="help-content">
        <h3>Manual</h3>
        <hr />
        <ul>
          <li>
            <strong>Left Click + Drag:</strong> Move node & highlight
            <em>Ingredients</em>
          </li>
          <li>
            <strong>Right Click + Drag:</strong> Move node & highlight
            <em>Products</em>
          </li>
          <li>
            <strong>Spacebar:</strong> Pause/Resume Physics (Manual Layout Mode)
          </li>
          <li><strong>Scroll / Pinch:</strong> Zoom in/out</li>
          <li><strong>Double Click Node:</strong> Open Official Wiki</li>
          <hr />
          <label class="control-label">
            <input type="checkbox" id="grid-snap-toggle" /> Snap to Grid (Paused
            Mode)
          </label>
        </ul>
      </div>
    </div>

    <svg id="viz"></svg>

    <script src="graph.js"></script>
  </body>
</html>
